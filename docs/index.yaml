  shortDescription: ИКТ и Дигитална писменост
  toc:
  - Час 1. Обрада текста – преглед садржаја текстуалног документа
  - Час 2. Рачунарска графика
  - Час 3. Растерска и векторска графика
  - Час 4. Обрада слика - слојеви
  - Час 5. Обрада слика – дигиталне слике
  - Час 6. Креирање векторске графике
  - Час 7. Цртање векторских објеката
  - Час 8. Обрада векторске графике
  - Час 9. Анимиране слике
  - Час 10. Снимање видео-записа
  - Час 11.Интернет адресе и протоколи - URL, DNS, IP адреса
  - Час 12. Хипервеза и хипертекст
  - Час 13. Електронска пошта
  willLearn:
  - ­да разликујеш визуелну презентацију и логичку структуру текста;
  - да користиш алате за стилско обликовање документа и креирање прегледа садржаја
    у програму за обраду текста;
  - да објасниш принципе растерске и векторске графике и модела приказа боја;
  - да ­креираш растерску слику у изабраном програму;
  - да користиш алате за уређивање и трансформацију слике;
  - ­да креираш векторску слику у изабраном програму;
  - да креираш алате за уређивање и трансформацију слике;
  - да креираш GIF (гиф) анимацију;
  - да разликујеш URL, DNS и IP адресу;
  - да разумеш шта су хипервеза и хипертекст и како да подешаваш хипервезе ка делу
    садржаја у документу, ка другом документу или веб-локацији;
  - да креираш, форматираш и шаљеш електронску пошту и обављаш електронску комуникацију
    на сигуран, етички одговоран и безбедан начин водећи рачуна о приватности;
  - да препознаш непримерен садржај и нежељене контакте и заштитиш се на одговарајући
    начин;
  - да креираш и делиш документе у „облаку“ (cloud) водећи рачуна о одговарајућим
    нивоима приступа.
lang: sr-Cyrl
