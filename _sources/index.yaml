courseId: 7_razred_IKT_DigitalnaPismenost
lang: sr-Cyrl
title: ИКТ и Дигитална писменост за седми разред
description:
  longDescription: |
    Овај курс је намењен ученицима 7. разреда основне школе за предмет Информатика и рачунарство у току првог полугодишта. 
    У оквиру курса детаљно су обрађене наставне теме Информационо-комуникационе технологије и Дигитална писменост и
    у потпуности прати програм наставе и учења за овај предмет. Курс је подељен по часовима. 
    Материјал намењен за један школски час се састоји од лекције, дела са питалицама, којима се ученицима скреће пажња на 
    најбитније делове из садржаја лекције и кратких квизова, који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.
    
